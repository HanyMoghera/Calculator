<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .display {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #result {
      width: 100%;
      height: 60px;
      border: none;
      font-size: 30px;
      text-align: right;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    button {
      width: 100%;
      height: 60px;
      font-size: 24px;
      background-color: #eee;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.operator {
      background-color: #f1f1f1;
      color: #555;
    }

    button.clear {
      background-color: #ff5c5c;
      color: #fff;
    }

    button.equal {
      background-color: #3db5ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button class="operator" onclick="appendToResult('/')">รท</button>
      <button class="operator" onclick="appendToResult('*')">x</button>
      <button class="operator" onclick="appendToResult('-')">-</button>
      <button onclick="appendToResult('+')">+</button>
      <button onclick="appendToResult(7)">7</button>
      <button onclick="appendToResult(8)">8</button>
      <button onclick="appendToResult(9)">9</button>
      <button onclick="appendToResult(4)">4</button>
      <button onclick="appendToResult(5)">5</button>
      <button onclick="appendToResult(6)">6</button>
      <button onclick="appendToResult(1)">1</button>
      <button onclick="appendToResult(2)">2</button>
      <button onclick="appendToResult(3)">3</button>
      <button onclick="appendToResult(0)">0</button>
      <button onclick="appendToResult('.')">.</button>
      <button class="clear" onclick="clearResult()">C</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    function appendToResult(value) {
      document.getElementById('result').value += value;
    }

    function calculateResult() {
      const result = eval(document.getElementById('result').value);
      document.getElementById('result').value = result;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }
  </script>
</body>
</html>
